<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>
<body>
    {% block body %}
    <h2>{{ the_title }}</h2>
    <table id="logTable">
        <tr>
            {% for row in the_row_titles %}
                <th>{{row_title}}</th>
            {% endfor %}
        </tr>
        {% for log_row in the_data %}
            <tr>
                {% for item in log_row %}
                    <td>{{item}}</td>
                {% endfor %}
            </tr>
        {% endfor %}
</table>
    {% endblock %}
</body>
</html>
