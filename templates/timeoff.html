{% extends "navbar.html" %}
{% block body %}
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<!-- Header -->
<header class="w3-container" style="padding-top:22px">
    <h5><b><i class="fa fa-dashboard"></i> Time off</b></h5>
</header>
<div class="w3-panel">
    <div class="w3-row-padding" style="margin:0 -16px">
        <div class="w3-third">
            <h5>Pick days off:</h5>
            <iframe src="https://calendar.google.com/calendar/embed?src=61pjicms8bmg6i56ibg0kjelu4%40group.calendar.google.com&ctz=America%2FNew_York" style="border: 0" width="800" height="600"  frameborder="0" scrolling="no"></iframe>
            <p>REASON FOR DAY OFF: </p>
            <textarea rows="4" cols="50">
                Keep answer brief
            </textarea>
            <p>If you do not need the whole day off please select one.<p>
            <select>
                <option>Half day</option>
                <option>Hour off</option>
                <option>Leave Early</option>
                <option>Come in late</option>
            </select>
            <button type="submit" form="nameform" value="Submit">Submit</button>
        </div>
    </div>
</div>
{% endblock %}
