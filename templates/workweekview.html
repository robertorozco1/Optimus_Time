{% extends "navbar.html" %}
{% block body %}
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<body>

    <center><h1>Employee Availability List</h1></center>

    <h2>{{ the_title }}</h2>
    <table id="logTable">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
        </tr>
        {% for user_col in the_data %}
        <tr>
            {% for item in user_col %}
            <th>{{item}}</th>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
{% endblock %}
