<!doctype html>
<title>Optimus Time</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}

</style>

<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
    <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>Menu</button>
    <span class="w3-bar-item w3-left">Optimus Time</span>
</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
    <div class="w3-container w3-row">
        <div class="w3-col s4">
        </div>
        <div class="w3-col s8 w3-bar">
            <span>Welcome, <strong>{{session.lname}} {% if session.role_id == 30 %}admin{% endif %}</strong></span><br>
            <a href="/logout" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a>
            <a href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a>
        </div>
    </div>
    <hr>
    <div class="w3-container">
        <h5>Dashboard</h5>
    </div>
    <div class="w3-bar-block">
        <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
        <a href="/viewsch" class="w3-bar-item w3-button w3-padding {% if request.path == '/viewavail' %}w3-blue{% endif %}"><i class="fa fa-users fa-fw"></i> View Employee Availability</a>
        <a href="/hoursworked" class="w3-bar-item w3-button w3-padding {% if request.path == '/hoursworked' %}w3-blue{% endif %}"><i class="fa fa-area-chart"></i>  Hours Worked</a>
        <a href="/makesch" class="w3-bar-item w3-button w3-padding {% if request.path == '/makeasch' %}w3-blue{% endif %}"><i class="fa fa-calendar-o"></i>  Make Schedule</a>
        <a href="/rto" class="w3-bar-item w3-button w3-padding {% if request.path == '/rto' %}w3-blue{% endif %}"><i class="fa fa-calendar-o"></i>  Request Time off</a>
        <a href="/admin" {% if session.role_id == 20 or 30 %} style="display: none" {% endif %} class="w3-bar-item w3-button w3-padding {% if request.path == '/admin' %}w3-blue{% endif %}"><i class="fa fa-calendar-o"></i>  Admin View</a>
        <br><br>
    </div>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<div class="w3-main" style="margin-left:300px;margin-top:43px;">
{% block body %}{% endblock %}
</div>
